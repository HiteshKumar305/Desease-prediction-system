<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kidney Disease Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('kidney.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      padding: 50px;
      background-color: rgba(0,0,0,0.6);
      background-blend-mode: darken;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4caf50; /* greenish */
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      color: #fff;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Kidney Disease Prediction</h1>
  <div class="content">
    <form id="kidneyForm">
      <label for="creatinine">Creatinine Level (mg/dL):</label>
      <input type="number" id="creatinine" name="creatinine" min="0" max="20" step="any" required />

      <label for="albumin">Albumin Level (g/dL):</label>
      <input type="number" id="albumin" name="albumin" min="0" max="10" step="any" required />

      <label for="bp">Blood Pressure (mm Hg):</label>
      <input type="number" id="bp" name="bp" min="40" max="200" step="any" required />

      <label for="bun">Blood Urea Nitrogen (mg/dL):</label>
      <input type="number" id="bun" name="bun" min="0" max="150" step="any" required />

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const kidneyForm = document.getElementById('kidneyForm');
    const kidneyResult = document.getElementById('result');

    kidneyForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const creatinine = parseFloat(kidneyForm.creatinine.value);
      const albumin = parseFloat(kidneyForm.albumin.value);
      const bp = parseFloat(kidneyForm.bp.value);
      const bun = parseFloat(kidneyForm.bun.value);

      // Dummy risk scoring logic
      let riskScore = 0;
      if (creatinine > 1.5) riskScore++;
      if (albumin < 3.5) riskScore++;
      if (bp > 140) riskScore++;
      if (bun > 20) riskScore++;

      let message = '';
      if (riskScore >= 3) {
        message = "High risk of Kidney Disease. Please consult a doctor.";
      } else if (riskScore >= 2) {
        message = "Moderate risk of Kidney Disease. Monitor your health.";
      } else {
        message = "Low risk of Kidney Disease.";
      }

      kidneyResult.textContent = message;
    });
  </script>
</body>
</html>
